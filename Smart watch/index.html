<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Watch </title>
    <link rel="stylesheet" href="styles.css">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- header -->
    <header>
      <a href="#"><img src="https://images-na.ssl-images-amazon.com/images/G/01/gc/designs/livepreview/amazon_dkblue_noto_email_v2016_us-main._CB468775337_.png" alt="amazon" id="amazon"></a>
      <!--       <a href="#"><img alt="amazon" id="amazon"></a> -->
    </header>

    <div id="container">
      <!-- watch image section -->
      <div id="watch">
        <div id="currentTime"></div>
        <div id="heartRate">
          <!-- fontawesome heart  -->
          <i class="fas fa-heartbeat"></i>
          <p id="hbNumber"></p>
        </div>
        <img src="https://i.imgur.com/Zygu7I3.png" alt="watchImage" id="watchImage">
      </div>

      <!-- about watch section -->
      <div id="aboutWatch">

        <!-- heading  -->
        <h1> FitBit 19 - The Smartest Watch </h1>

        <div id="table">
          <div id= "para">
            <p> Get it for Better Understanding of Fitness Level and Improvement Areas. Heart Rate Tracking, Touchscreen. <br> <i> 1 Year Warranty Provided by the Manufacturer from Date of Purchase. </i> </p>
          </div>

          <!-- image selector  -->
          <div id="selector">
            <h2> Select Color </h2>
            <button id="black"></button>
            <button id="peach"></button>
            <button id="blue"></button>
            <button id="purple"></button>
          </div>

          <!-- features  -->
          <div id="feature">
            <h2> Features </h2>
            <button id="showTime"> Time </button>
            <button id="showHeartBeat"> Heart Rate </button>
          </div>
        </div>

        <!-- buy now button -->
        <div class="buyNow">
          <button id="buyNow"> BUY NOW </button>
        </div>
      </div>

    </div>
    <script src="watch.js" type="text/javascript"></script>
  </body>
</html>
